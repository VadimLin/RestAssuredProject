plugins {
    id 'java'
    id 'checkstyle'
    id("com.diffplug.spotless") version "5.0.0"
}

group 'org.senla.eu'
version '1.0-SNAPSHOT'

spotless {
    java {
        googleJavaFormat()
    }
}

checkstyle {
    toolVersion = '10.12.4'
    configFile = file('config/checkstyle/checkstyle.xml')

}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
}

test {
    useTestNG()

}
