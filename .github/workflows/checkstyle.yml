name: Checkstyle Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'  # укажите нужную версию JDK

      - name: Запуск Gradle проверки
        run: |
          ./gradlew checkstyleMain checkstyleTest --console=plain
