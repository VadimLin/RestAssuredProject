name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Настройка JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'  # укажите нужную версию Java

      - name: Проверка зависимостей
        run: |
          ./gradlew --version

      - name: Запуск проверки Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest || exit 1
